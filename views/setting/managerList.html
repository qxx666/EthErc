<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        系统设置
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">系统设置</a></li>
        <li class="am-active">管理员设置</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 管理员列表
            </div>
        </div>
        <div class="tpl-block">
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-6">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <button type="button" class="am-btn am-btn-default am-btn-success add-modal-open"><span
                                    class="am-icon-plus"></span> 新增
                            </button>


                            <div class="am-modal am-modal-no-btn" tabindex="-1" id="add-modal">
                                <div class="am-modal-dialog">
                                    <div class="am-modal-hd">添加管理员
                                        <a href="javascript: void(0)" class="am-close am-close-spin"
                                           data-am-modal-close>&times;</a>
                                    </div>
                                    <div class="am-modal-bd">
                                        <form class="am-form">
                                            <fieldset>
                                                {{ .xsrfdata }}
                                                <div class="am-form-group">
                                                    <input type="text" class="am-input-lg" id="doc-username-1"
                                                           placeholder="输入用户名">
                                                </div>

                                                <div class="am-form-group">
                                                    <input type="password" class="am-input-lg" id="doc-password-1"
                                                           placeholder="输入密码">
                                                </div>

                                                <div class="am-form-group">
                                                    <button class="am-btn am-btn-default am-btn-lg"
                                                            onclick="addManager()">添加
                                                    </button>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </div>


            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-check"></th>
                                <th class="table-id">ID</th>
                                <th class="table-title">用户名</th>
                                <th class="table-type">状态</th>
                                <th class="table-author am-hide-sm-only">创建时间</th>
                                <th class="table-date am-hide-sm-only">更新时间</th>
                                <th class="table-set">操作</th>
                            </tr>
                            </thead>
                            <tbody>


                            {{range $index, $elem := .managers}}

                            <tr>
                                <td><input type="checkbox"></td>
                                <td>{{ $index }}</td>
                                <td>{{ .Username }}</td>
                                <td>
                                    {{if .Status}}
                                    正常
                                    {{else}}
                                    禁用
                                    {{end}}
                                </td>
                                <td class="am-hide-sm-only">{{date .CreatedAt "Y-m-d H:i:s"}}</td>
                                <td class="am-hide-sm-only">{{date .UpdatedAt "Y-m-d H:i:s"}}</td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"
                                                    onclick="forbidManager({{.GetHex}});">
                                                <span class="am-icon-trash-o"></span> {{if .Status }}禁用{{else}}解禁{{end}}
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            {{end}}

                            </tbody>
                        </table>
                        <hr>

                    </form>
                </div>

            </div>
        </div>
        <div class="tpl-alert"></div>
    </div>


</div>
