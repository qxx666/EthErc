<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        系统设置
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">系统设置</a></li>
        <li class="am-active">系统设置</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 系统设置
            </div>
        </div>
        <div class="tpl-block">

            <div class="am-g">
                <div class="tpl-form-body tpl-form-line-form">
                        <div data-am-widget="tabs" class="am-tabs am-tabs-default">
                            <ul class="am-tabs-nav am-cf">
                                <li class="am-active"><a href="[data-tab-panel-0]">资产汇总设置</a></li>
                                <li><a href="[data-tab-panel-1]">充值到账设置</a></li>
                            </ul>
                            <div class="am-tabs-bd">

                                <div data-tab-panel-0 class="am-tab-panel am-active">
                                    <form class="am-form" method="post" id="summarySettingForm">
                                        {{ with .summarySetting }}

                                        <div class="am-form-group">
                                            <label for='EthBalanceGtWhat' class="am-u-sm-3 am-form-label">以太坊数量 大于<span
                                                    class="tpl-form-line-small-title"></span></label>
                                            <div class="am-u-sm-9">
                                                <input type="text" class="tpl-form-input" value="{{ .EthBalanceGtWhat }}" name="EthBalanceGtWhat" id="EthBalanceGtWhat"
                                                       placeholder="满足汇总的以太坊数量">
                                            </div>
                                        </div>

                                        {{ range $index,$value := .TokenBalanceGtWhat }}
                                        <div class="am-form-group">
                                            <label for='{{$index}}' class="am-u-sm-3 am-form-label">{{$index}}数量 大于<span
                                                    class="tpl-form-line-small-title"></span></label>
                                            <div class="am-u-sm-9">
                                                <input type="text" class="tpl-form-input" name="token.{{$index}}" value="{{ $value }}" id="{{$index}}"
                                                       placeholder="满足汇总的{{$index}}数量">
                                            </div>
                                        </div>

                                        {{ end }}


                                        {{ end }}

                                            <div class="am-form-group">
                                                <label for='recharge' class="am-u-sm-3 am-form-label">充值通道<span
                                                        class="tpl-form-line-small-title"></span></label>
                                                <div class="am-u-sm-9">
                                                    <input class="tpl-form-input" type="checkbox" {{ if eq  .canRecharge 1 }} checked {{ end }} id="recharge" onclick="rechargeStatus()">
                                                </div>
                                            </div>
                                            <div class="am-form-group">
                                                <label for='summary' class="am-u-sm-3 am-form-label">汇总通道<span
                                                        class="tpl-form-line-small-title"></span></label>
                                                <div class="am-u-sm-9">
                                                    <input class="tpl-form-input" type="checkbox" {{ if eq  .canSummary 1 }} checked {{ end }} id="summary" onclick="summaryStatus()">
                                                </div>
                                            </div>

                                        <div class="am-form-group">
                                            <label for='summarySettingBtn' class="am-u-sm-3 am-form-label"><span
                                                    class="tpl-form-line-small-title"></span></label>
                                            <div class="am-u-sm-12 am-lg-text-center">
                                                <input type="button" class="tpl-form-input" value="保存设置" id="summarySettingBtn" onclick="updateSummarySetting();">
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div data-tab-panel-1 class="am-tab-panel">
                                    <form class="am-form" method="post" id="currentBlockNumberForm">
                                        <div class="am-form-group">
                                            <label for='CurrentBlockNumber' class="am-u-sm-3 am-form-label">当前同步区块高度<span
                                                    class="tpl-form-line-small-title"></span></label>
                                            <div class="am-u-sm-9">
                                                <input type="text" class="tpl-form-input" value="{{ .CurrentBlockNumber }}" name="CurrentBlockNumber" id="CurrentBlockNumber"
                                                       placeholder="设置扫描的开始区块高度">
                                            </div>
                                        </div>

                                        <div class="am-form-group">
                                            <label for='summarySettingBtn' class="am-u-sm-3 am-form-label"><span
                                                    class="tpl-form-line-small-title"></span></label>
                                            <div class="am-u-sm-12 am-lg-text-center">
                                                <input type="button" class="tpl-form-input" value="保存设置" id="setCurrentBlockNumberBtn" onclick="setCurrentBlockNumber();">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>



                </div>
            </div>
        </div>


    </div>


</div>
<div class="tpl-alert"></div>
